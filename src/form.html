    <form action='#' method='POST'>

        <fielset>
            <legend><pre> C o n t a c t   D e t a i l s </pre></legend><br><br>

            <label for="name">Name</label><br>
            <input type="text" id="name" placeholder="Nombre" name="name" required><br><br>

            <label for="email">Email</label><br>
            <input type="email" id="email" placeholder="example@email.com" name="email" required"><br><br>

            <label for="phone">Phone</label><br>
            <input type="number" id="phone" placeholder="xxxxxxxxxx" name="phone" min="1" pattern="(\d[1-10])"><br><br>

            <label for="pass">Password</label><br>
            <input type="password" id="pass" placeholder="********" name="pass" required><br><br>

            <label for="date">Date</label><br>
            <input type="date" id="phone" placeholder="1 de Enero" name="date"><br><br>

            <!--To indicate if an value is invalid we can add a pseudoclase ':invalid'-->
        </fielset>
